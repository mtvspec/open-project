<br>
<div class="container">
  <button class="btn btn-default" ui-sref="main.layout">Home</button>
  <button class="btn btn-default" ng-click="addContact()">Add contact</button>
</div>
<br>
<div class="container">
  <table class="table table-striped table-hover">
    <tr>
      <th>Project</th>
      <th>Organization</th>
      <th>Role</th>
      <th>Last name</th>
      <th>First name</th>
      <th>Middle name</th>
      <th>Work telephone</th>
      <th>Mobile telephone</th>
      <th>Email</th>
    </tr>
    <tr ng-repeat="contact in contacts">
      <td>
        <span ng-bind="contact.project"></span>
      </td>
      <td>
        <span ng-bind="contact.organization"></span>
      </td>
      <td>
        <span ng-bind="contact.role"></span>
      </td>
      <td>
        <span ng-bind="contact.surname"></span>
      </td>
      <td>
        <span ng-bind="contact.name"></span>
      </td>
      <td>
        <span ng-bind="contact.patronemic"></span>
      </td>
      <td>
        <span ng-bind="contact.tel_work"></span>
      </td>
      <td>
        <span ng-bind="contact.tel_mobile"></span>
      </td>
      <td>
        <span ng-bind="contact.email"></span>
      </td>
      <td>
        <input type="checkbox" ng-click="deleteContact(contact.id)">
      </td>
    </tr>
  </table>
</div>
