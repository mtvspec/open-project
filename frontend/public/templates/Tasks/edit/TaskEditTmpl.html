<div class="modal-header">
  <h4 class="modal-title">Edit Task</h4>
</div>
<div class="modal-body">
  <form
      name="forms.updateTaskForm"
      class="form">
    <!-- Task name -->
    <div class="form-group">
      <input
          name="taskname"
          type="text"
          class="form-control"
          ng-model="task.taskname"
          placeholder="Task name..."
          required>

      <div ng-messages="forms.updateTaskForm.taskname.$error" ng-show="hasError('taskname')">
        <div ng-message="required">This field is required</div>
      </div>
    </div>

  </form>

  <div class="well">
    <pre>{{forms.updateTaskForm | json}}</pre>
  </div>
</div>
<div class="modal-footer">
  <button
      name="Add task button"
      type="submit"
      class="btn btn-primary"
      ng-click="submit()">Save task</button>
  <button
      name="Cancel"
      type="submit"
      class="btn btn-default"
      ng-click="$dismiss()">Cancel</button>
</div>
