<div class="modal-header">
  <h4 class="modal-title">Edit Task</h4>
</div>
<div class="modal-body">
  <form
      name="forms.editTaskForm"
      class="form">
    <!-- Task name -->
    <div class="form-group">
      <input
          name="fldTaskName"
          type="text"
          class="form-control"
          ng-model="tasks.taskname"
          placeholder="Task name..."
          required>
      <div ng-messages="forms.editTaskForm.FldTaskName.$error" ng-show="hasError('fldTaskName')">
        <div ng-message="required">This field is required</div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
      name="btnSaveTask"
      type="submit"
      class="btn btn-primary"
      ng-click="submit()">Save task</button>
  <button
      name="btnCancel"
      type="submit"
      class="btn btn-default"
      ng-click="$dismiss()">Cancel</button>
</div>
