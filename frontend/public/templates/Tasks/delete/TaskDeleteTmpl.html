<div class="modal-header">
  <h4 class="modal-title">Task delete confirmation</h4>
</div>
<div class="modal-body">
  <form
      name="forms.deleteTaskForm"
      class="form">
    <!-- Task name -->
    <div class="form-group">
      <label
          >Delete this task?</label>
      <span
          class="form-control"
          ng-bind="taskToDelete.taskName"
          required></span>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
      name="btnAddTask"
      type="submit"
      class="btn btn-primary"
      ng-click="submit()">Delete task</button>
  <button
      name="btnCancel"
      type="button"
      class="btn btn-default"
      ng-click="$dismiss()">Cancel</button>
</div>
