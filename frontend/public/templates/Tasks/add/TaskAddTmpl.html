<div class="modal-header">
  <h4 class="modal-title">Add task</h4>
</div>
<div class="modal-body">
  <form
      name="forms.addTaskForm"
      class="form">
    <!-- Task name -->
    <div class="form-group">
      <input
          name="taskName"
          type="text"
          class="form-control"
          ng-model="task.taskName"
          placeholder="Task name..."
          required>
      <div ng-messages="forms.addTaskForm.taskName.$error" ng-show="hasError('taskName')">
        <div ng-message="required">This field is required</div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
      name="Add task button"
      type="submit"
      class="btn btn-default"
      ng-click="submit()">Add task</button>
  <button
      name="Cancel"
      type="submit"
      class="btn btn-default"
      ng-click="$dismiss">Cancel</button>
</div>
<!-- TODO Почему не выводится? -->
<div class="well">
  <pre ng-bind="forms.AddTaskForm | json"></pre>
</div>
<div class="well">
  <pre ng-bind="forms | json"></pre>
</div>
<div class="well">
  <pre ng-bind="task | json"></pre>
</div>
