<div class="container">
  <div class="form-group">
    <button
        class="btn btn-default"
        ui-sref="main">Home</button>
    <button
        class="btn btn-default"
        ng-click="addTask()">Add task</button>
  </div>
  <div class="form-group">
    <input
        class="form-control"
        ng-model="tasks.searchTask"
        placeholder="Search task...">
  </div>
  <div class="form-group">
    <table class="table table-striped table-hover">
      <tr>
        <th>Задача</th>
        <th></th>
        <th></th>
      </tr>
      <tr ng-repeat="task in tasks | filter: tasks.searchTask track by $index">
        <td>
          <span ng-bind="task.taskname"></span>
        </td>
        <td>
          <button type="button" class="btn btn-sm" ng-click="editTask(task)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-sm" ng-click="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>
