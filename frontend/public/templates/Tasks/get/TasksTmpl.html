<div class="container">
  <button class="btn btn-default" ui-sref="main">Home</button>
  <button class="btn btn-default" ui-sref="addTask">Add task</button>
  <hr>
  <input class="form-control" ng-model="task.searchTask" placeholder="Search task...">
</div>
<div class="container">
  <table class="table table-striped table-hover">
    <tr>
      <th>Задача</th>
    </tr>
    <tr ng-repeat="task in tasks | filter: task.searchTask track by $index">
      <td>
        <span ng-bind="task.taskname"></span>
      </td>
      <td>
        <button type="button" class="btn btn-sm" ng-click="updateTask(task)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-sm" ng-click="deleteTask(task.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
