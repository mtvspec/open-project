<br>
<div class="container">
  <button class="btn btn-default" ui-sref="main">Home</button>
  <button class="btn btn-default" ng-click="addProject()">Add project</button>
</div>
<br>
<div class="container">
  <table class="table table-striped table-hover">
    <tr>
      <th>Customer</th>
      <th>Name</th>
      <th>Description</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Budget</th>
      <th>Manager</th>
    </tr>
    <tr ng-repeat="project in projects">
      <td>
        <span ng-bind="project.projectcustomerid"></span>
      </td>
      <td>
        <span ng-bind="project.projectname"></span>
      </td>
      <td>
        <span ng-bind="project.projectdescription"></span>
      </td>
      <td class="date">
        <span ng-bind="project.projectstartdate"></span>
      </td>
      <td class="date">
        <span ng-bind="project.projectenddate"></span>
      </td>
      <td class="money">
        <span ng-bind="project.projectbudget"></span>
      </td>
      <td>
        <span ng-bind="project.projectmanagerid"></span>
      </td>
      <td>
        <button type="button" class="btn btn-sm" ng-click="editProject(project)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-sm" ng-click="deleteProject(project.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
