<br>
<div class="container">
  <form
      name="forms.logInForm">
    <div
        class="form-group">
      <input
          name="username"
          type="text"
          class="form-control"
          ng-model="user.username"
          placeholder="Username">
    </div>
    <div
        class="form-group">
      <input
          name="password"
          type="password"
          class="form-control"
          ng-model="user.password"
          placeholder="Password">
    </div>
  </form>
  <button
      type="submit"
      class="btn btn-default"
      ng-click="logIn(user)">
    Enter
  </button>
  <span ng-bind="message"></span>
</div>
