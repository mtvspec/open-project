<br>
<div class="container">
  <button class="btn btn-default" ui-sref="main">Home</button>
</div>
<br>
<div class="container">
  <form class="form">
    <div class="form-group">
      <input type="number" class="form-control" name="iin" ng-model="formData.iin" placeholder="IIN..." required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="personLastName" ng-model="formData.lastName" placeholder="Last name..." required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="personFirstName" ng-model="formData.firstName" placeholder="First name..." required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="personMiddleName" ng-model="formData.middleName" placeholder="Middle name..." required>
    </div>
    <div class="form-group">
      <input type="date" class="form-control" name="personDOB" ng-model="formData.dob" placeholder="Date of birth..." required>
    </div>
    <div class="form-group">
      <select class="form-control" name="projectManager" ng-model-options="form.sex" placeholder="Sex..." required>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <button type="submit" name="addPerson" ng-click="addPerson(formData)" class="btn btn-default">Add person</button>
    <button type="submit" name="Cancel" class="btn btn-default" ui-sref="projects">Cancel</button>
  </form>
</div>
