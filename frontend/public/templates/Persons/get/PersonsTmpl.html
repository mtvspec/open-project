<br>
<div class="container">
  <div class="form-group">
    <button
        class="btn btn-default"
        ui-sref="main.layout">Home</button>
    <button
        class="btn btn-default"
        ng-click="addPerson()">Add person</button>
  </div>
    <div class="form-group">
      <input
          class="form-control"
          type="text"
          ng-model="persons.searchPerson"
          placeholder="Search person...">
    </div>
</div>
<div class="container">
  <form class="form">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ИИН</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="person in persons | filter: persons.searchPerson track by $index">
        <td class="center">
          <span ng-bind="person.iin"></span>
        </td>
        <td>
          <span ng-bind="person.lastname"></span>
        </td>
        <td>
          <span ng-bind="person.firstname"></span>
        </td>
        <td>
          <span ng-bind="person.middlename"></span>
        </td>
        <td class="center">
          <span ng-bind="person.dob"></span>
        </td>
        <td>
          <button
              name="btnInfoPerson"
              type="button"
              class="btn btn-sm"
              ng-click="showPersonInfo(person)">Info</button>
          <button
              name="btnEditPerson"
              type="button"
              class="btn btn-sm"
              ng-click="editPerson(person)">Edit</button>
          <button
              name="btnDeletePerson"
              type="button"
              class="btn btn-sm"
              ng-click="deletePerson(person)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
